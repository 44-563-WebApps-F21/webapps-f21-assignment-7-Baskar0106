<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>reaction timer by Bhaskar Venkata Prudhvi</h2>
  
  <p id="target">Your time</p>
  <p id="countdown">Count</p>

  <button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>

  
<script> 
    var myTime = undefined;

    function recordReact() {
      myTime = Date.now();
      console.log(myTime);
    }

    function startTime() {
      let counter = Math.round(Math.random() * (10 - 2) + 2);

      for (let index = 0; index < counter; index++) {
        setTimeout(function () {
          document.getElementById("countdown").innerHTML = "Count " + index;
        }, (counter - 1 - index) * 1000);
      }
      setTimeout(function () {
        if (myTime == undefined) {
          document.getElementById("target").innerHTML = "Too slow";
        } else {
          let buttonTime = Date.now();
          buttonTime = buttonTime - myTime;
          document.getElementById("target").innerHTML = "Time was " + buttonTime;
        }
      }, (counter - 1) * 1000);
    }
 </script>

</body>
</html>
